<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Front Crud</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <h1>CADASTRA ITEM</h1>
    <form id="form-people" name="form-people" class="row g-3 needs-validation" novalidate>
      <input id="index" type="hidden">
      <div class="col-md-12">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" name="name" id="name" required>
        <!-- Validações para checar se os dados estão preenchidos -->
        <div class="valid-feedback">
          Nome preenchido
        </div>
        <div class="invalid-feedback">
          Nome é obrigatório
        </div>
      </div>
      <div class="col-md-12">
        <label for="weigth" class="form-label">Peso</label>
        <input type="text" class="form-control" name="weigth" id="weigth" required>
        <!-- Validações para checar se os dados estão preenchidos -->
        <div class="valid-feedback">
          Peso preenchido
        </div>
        <div class="invalid-feedback">
          Peso é obrigatório
        </div>
      </div>
      <div class="col-md-12">
        <label for="age" class="form-label">Idade</label>
        <input type="text" class="form-control" name="age" id="age" required>
        <!-- Validações para checar se os dados estão preenchidos -->
        <div class="valid-feedback">
          Idade preenchida
        </div>
        <div class="invalid-feedback">
          Idade é obrigatória
        </div>
      </div>
      <div class="col-md-12">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" required>
        <!-- Validações para checar se os dados estão preenchidos -->
        <div class="valid-feedback">
          CPF Preenchido
        </div>
        <div class="invalid-feedback">
          CPF é obrigatório
        </div>
      </div>
      <div class="col-md-12">
        <label for="rg" class="form-label">RG</label>
        <input type="text" class="form-control" name="rg" id="rg" required>
        <!-- Validações para checar se os dados estão preenchidos -->
        <div class="valid-feedback">
          RG Preenchido
        </div>
        <div class="invalid-feedback">
          RG é obrigatório
        </div>
      </div>
      <div class="col-12">
        <button onclick="salvar()" id="salvar-btn" class="btn btn-primary">Salvar</button>
        <button onclick="salvarList()" id="salvar-btn" class="btn btn-primary">Resetar</button>
      </div>
    </form>

    <br>
    <br>
    <h1>LISTA CRUD</h1>

    <!-- Tabela com os dados do CRUD -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Peso</th>
          <th scope="col">CPF</th>
          <th scope="col">RG</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="tabela">

      </tbody>
    </table>
    <br>
    <br>
  </div>
</body>
<!-- IMPORTANDO JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- IMPORTANDO JS DO BOOTSTRAP -->

<script>
  // Máscaras de input
  $("#cpf").inputmask('999.999.999-99');
  $("#rg").inputmask('99.999.999');

  function salvarList() {
    var myForm = document.getElementById("form-people")
    console.log(myForm)

    formData = new FormData(myForm);
    var formValues = {};

    formData.forEach(function (value, key) {
      formValues[key] = value;
    });

    console.log(formValues);
  }
</script>

</html>
